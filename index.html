<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
    body {
      background-color: #fff;
    }
      section {
        border: 1px solid black;
        padding: 15px;
      }
    </style>
  </head>
  <body>

    


    <div class="container">

    <div class="page-header">
      <h1>Basic Bootstrap Template <small>(for newbs)</small></h1>
    </div>

      <div class="row">
        <section class="col-lg-12">Hello full col-lg-12 here.
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-settings" aria-hidden="true"></span>

        </section>
      </div>
      <div class="row">
        <section class="col-lg-3">I'm in a col-lg-3</section>
        <section class="col-lg-9">9er Calling from walkie talkie</section>
      </div>
      <div class="row">
        <section class="col-lg-3">three</section>
        <section class="col-lg-3">three</section>
        <section class="col-lg-3">three</section>
        <section class="col-lg-3">three</section>
      </div>
      <div class="row">
        <section class="col-lg-4">four</section>
        <section class="col-lg-4">four</section>
        <section class="col-lg-4">
          

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Launch demo modal
          </button>

          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>



        </section>
      </div>

      <div class="row">
        <section class="col-lg-12">
          <h2>Talkin' about things down here.</h2>
          <p>Really cool things indeed, sir.</p>
          <button class="btn btn-lg btn-primary">Holy Primary Button Battman!</button>
          <button class="btn btn-lg btn-danger">Have Fun.</button>
        </section>
      </div>

    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
